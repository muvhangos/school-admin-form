
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Admission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 id="formTitle">School Admission Form</h2>
      <select id="languageSelect" class="form-select w-auto">
        <option value="en">English</option>
        <option value="ts">Xitsonga</option>
      </select>
    </div>

    <form id="admissionForm">
      <div class="mb-3">
        <label for="studentName" class="form-label" data-en="Full Name" data-ts="Vito ra Mwana">Full Name</label>
        <input type="text" class="form-control" id="studentName" required />
      </div>
      <div class="mb-3">
        <label for="studentAge" class="form-label" data-en="Age" data-ts="Vukhale">Age</label>
        <input type="number" class="form-control" id="studentAge" required />
      </div>
      <div class="mb-3">
        <label for="grade" class="form-label" data-en="Grade Applying For" data-ts="Gireidi leyi a endlaka xikombelo eka yona">Grade Applying For</label>
        <select class="form-select" id="grade" required>
          <option value="" disabled selected data-en="Select Grade" data-ts="Hlawula Gireidi">Select Grade</option>
          <option value="Grade R">Grade R</option>
          <option value="Grade 1">Grade 1</option>
          <option value="Grade 2">Grade 2</option>
          <option value="Grade 3">Grade 3</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="guardianEmail" class="form-label" data-en="Parent/Guardian Email" data-ts="Imeyili ya Mutswari/Mutirhisi">Parent/Guardian Email</label>
        <input type="email" class="form-control" id="guardianEmail" required />
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label" data-en="Additional Notes" data-ts="Tinhlamuselo Letin'wana">Additional Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100" data-en="Submit Application" data-ts="Tumela xikombelo">Submit Application</button>
    </form>

    <div class="alert alert-success mt-3 d-none" id="successMessage" data-en="ðŸŽ‰ Application submitted successfully!" data-ts="ðŸŽ‰ Xikombelo xi rhumeriwe hi ku humelela!">
      ðŸŽ‰ Application submitted successfully!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("admissionForm");
    const successMessage = document.getElementById("successMessage");
    const langSelect = document.getElementById("languageSelect");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      successMessage.classList.remove("d-none");
      form.reset();
    });

    langSelect.addEventListener("change", function () {
      const selectedLang = this.value;
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.dataset[selectedLang];
      });
    });
  </script>
</body>
</html>
